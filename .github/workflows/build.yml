name: Main CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Używa reusable workflow
  build:
    uses: ./.github/workflows/ci.yml
    with:
      environment: 'production'
    
  # Dodatkowe testy
  test-docker:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test Docker Build
        run: docker build . -t test-app || echo "Test build"
      
      - name: Test Compose
        run: docker-compose build || echo "Test compose"
      
      - name: Final
        run: echo "✅ All tests passed!"