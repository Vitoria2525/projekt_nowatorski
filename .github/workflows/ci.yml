name: Reusable CI Workflow

on:
  workflow_call: 
    inputs:
      environment:
        required: false
        type: string
        default: 'production'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: My Custom GitHub Action
      id: custom-check
      uses: ./.github/actions/docker-check
      with:
        environment: '${{ inputs.environment }}'
    
    - name: Custom Action Result
      shell: bash
      run: |
        echo "Custom action status: ${{ steps.custom-check.outputs.health-status }}"
        echo "Environment: ${{ inputs.environment }}"
    
    - name: Success
      run: echo "Reusable workflow completed!"
